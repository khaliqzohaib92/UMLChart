<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="icon" href="./src/images/favicon.ico">

    <meta property="og:image" content="https://github.com/khaliqzohaib92/UMLChart/blob/master/project_gif/umlchart.gif" />
    <meta property="og:url" content="https://khaliqzohaib92.github.io/UMLChart/" />
    <meta property="og:title" content="UMLChart" />
    <meta property="og:descirption" content="UMLChart is a canvas based UML diagram making tool. This will allow you to draw classes/modules, represent variables/methods and show connections." />
  
    <title>UMLChart</title>
  </head>

  <body id="body">
    <Header class="header-main">
      <!-- nav bar -->
      <nav class="header-nav-main">
        <span class="header-nav-title"><img src="./src/images/logo.png">MLChart</span>
        <ul class="header-nav-links">
          <li class="header-nav-link-git"><a href="https://github.com/khaliqzohaib92" target="_blank">Github</a></li>
          <li class="header-nav-link-linkedin"><a href="https://www.linkedin.com/in/zohaibkhaliq/" target="_blank">Linkedin</a></li>
        </ul>
      </nav>
    </Header>
    <!-- content section -->
    <section class="section-content-main">
      <!-- side bar view -->
      <Section id="section-content-sidebar"></Section>

      <!-- canvas and menu -->
      <section class="canvas-container-main">
        <!-- canvas top menu -->
        <div class="canvas-menu-container">
          <img class="canvas-menu-img" id="open-file" src="./src/images/open-file.svg"/>
          <img class="canvas-menu-img" id="download-file" src="./src/images/download-file.svg"/>
          <span></span>
          <img class="canvas-menu-img" id="bring-to-front" src="./src/images/bring-to-front.svg"/>
          <img class="canvas-menu-img" id="move-to-back" src="./src/images/move-to-back.svg"/>
        </div>
        <!-- canvas -->
        <div id="canvas-container">
          <canvas id="myCanvas"></canvas>
        </div>
      </section>

      <!-- info side bar -->
      <section id="info-sidebar">
      </section>
    </section>


    <script src="./dist/main.js"></script>
  </body>
</html>
